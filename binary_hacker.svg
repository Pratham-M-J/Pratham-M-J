#!/usr/bin/env python3
"""
Image to ASCII Art Converter for SVG README
Converts an image to colored ASCII art suitable for SVG embedding
"""

from PIL import Image
import sys

# ASCII characters from darkest to lightest
ASCII_CHARS = ['@', '#', 'M', 'W', '&', '8', 'B', '%', '*', 'o', 'a', 'h', 'k', 'b', 'd', 'p', 'q', 'w', 'm', 'Z', 'O', 'Q', 'L', 'C', 'J', 'U', 'Y', 'X', 'z', 'c', 'v', 'u', 'n', 'x', 'r', 'j', 'f', 't', '/', '\\', '|', '(', ')', '1', '{', '}', '[', ']', '?', '-', '_', '+', '~', '<', '>', 'i', '!', 'l', 'I', ';', ':', ',', '"', '^', '`', '.', ' ']

def resize_image(image, new_width=100):
    """Resize image while maintaining aspect ratio"""
    width, height = image.size
    aspect_ratio = height / float(width)
    new_height = int(aspect_ratio * new_width * 0.55)  # Adjust for character height
    return image.resize((new_width, new_height))

def grayscale_to_ascii(image):
    """Convert grayscale image to ASCII characters"""
    pixels = image.getdata()
    ascii_str = ""
    for pixel in pixels:
        ascii_str += ASCII_CHARS[pixel * len(ASCII_CHARS) // 256]
    return ascii_str

def image_to_ascii(image_path, new_width=100):
    """Main function to convert image to ASCII art"""
    try:
        image = Image.open(image_path)
    except Exception as e:
        print(f"Unable to open image: {e}")
        return None
    
    # Resize and convert to grayscale
    image = resize_image(image, new_width)
    grayscale_image = image.convert('L')
    
    # Convert to ASCII
    ascii_str = grayscale_to_ascii(grayscale_image)
    
    # Split into lines
    img_width = grayscale_image.width
    ascii_lines = []
    for i in range(0, len(ascii_str), img_width):
        ascii_lines.append(ascii_str[i:i + img_width])
    
    return ascii_lines, grayscale_image

def generate_svg_with_colors(image_path, output_path, new_width=30):
    """Generate SVG with colored ASCII art based on original image colors"""
    try:
        image = Image.open("img.jpg")
    except Exception as e:
        print(f"Unable to open image: {e}")
        return
    
    # Resize both color and grayscale versions
    image = resize_image(image, new_width)
    color_image = image.convert('RGB')
    grayscale_image = image.convert('L')
    
    # Get ASCII characters
    ascii_str = grayscale_to_ascii(grayscale_image)
    
    img_width = grayscale_image.width
    img_height = grayscale_image.height
    
    # Get color data
    color_pixels = list(color_image.getdata())
    
    # Generate SVG text elements
    svg_elements = []
    y_pos = 15
    
    for row in range(img_height):
        for col in range(img_width):
            idx = row * img_width + col
            char = ascii_str[idx]
            if char == ' ':
                continue
            
            r, g, b = color_pixels[idx]
            x_pos = 15 + col * 10
            
            svg_elements.append(
                f'<text x="{x_pos}" y="{y_pos}" fill="rgb({r},{g},{b})" '
                f'font-size="10px" text-anchor="middle" font-weight="bold">{char}</text>'
            )
        
        y_pos += 10
    
    return '\n'.join(svg_elements), img_width * 10, img_height * 10

if __name__ == "__main__":
    if len(sys.argv) < 2:
        print("Usage: python ascii_converter.py <image_path> [width]")
        sys.exit(1)
    
    image_path = sys.argv[1]
    width = int(sys.argv[2]) if len(sys.argv) > 2 else 30
    
    svg_content, svg_width, svg_height = generate_svg_with_colors(image_path, None, width)
    
    if svg_content:
        print(f"<!-- SVG Dimensions: {svg_width}x{svg_height} -->")
        print(svg_content)
